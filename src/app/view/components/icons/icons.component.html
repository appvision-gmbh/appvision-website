<div class="row">
    <div *ngFor="let d of data; let i = index" class="row-col col-lg-3 col-md-4 col-sm-6 mb-3"
         [ngClass]="data.length === 2 && i === 0 ? 'offset-lg-3 offset-md-2' : ''">
        <div class="image">
            <img [src]="d.imageSrc" [ngClass]="d.rounded ? 'rounded-circle' : ''" class="border" alt="icon">
        </div>
        <div *ngIf="d.title || d.text" class="info">
            <div class="title">{{ d.title }}</div>
            <div class="text">{{ d.text }}</div>
        </div>
    </div>
</div>
