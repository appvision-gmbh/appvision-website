<div *ngIf="size === 'xl'" class="row row-large" [ngClass]="grayscale ? 'grayscale' : ''">
    <div *ngFor="let d of data; let i = index" class="row-col col-lg-6 col-md-12 mb-3">
        <div class="image">
            <img [src]="d.imageSrc"
                 [ngClass]="(d.rounded ? 'rounded-circle' : '') + ' ' + border" alt="icon">
        </div>
        <div *ngIf="d.title || d.text" class="info">
            <div class="title">{{ d.title }}</div>
            <div class="text"><p [innerHTML]="d.text"></p></div>
        </div>
        <div *ngIf="d.link" class="link text-truncate">
            <a class="cursor-pointer" (click)="openUrl(d.link)">
                <ion-icon [name]="d.link.startsWith('http') ? 'link-outline' : 'arrow-forward-outline'"></ion-icon>
                {{ d.linkText || d.link }}
            </a>
        </div>
    </div>
</div>
